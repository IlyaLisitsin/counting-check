<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting check</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Counting</h1>
    </header>
    <section class="main-section">
        <button id="add-button">Add good</button>
    </section>
    <section class="add-section hide">
        <input type="text" placeholder="Name" id="name-input">
        <input type="text" placeholder="Amount" id="amount-input">
        <input type="text" placeholder="Color" id="color-input">
        <input type="text" placeholder="Size" id="size-input">
        <input type="text" placeholder="Cost price" id="cost-price-input">
        <input type="text" placeholder="Sell price" id="sell-price-input">

        <button id="add-current-position-button">Add</button>
    </section>
    <section class="result-section">
        <table class="result-section-table">
            <tr class="table-head">
                <td>Name</td>
                <td>Color</td>
                <td>Size</td>
                <td>Price</td>
                <td>Given</td>
                <td>Sold</td>
            </tr>
        </table>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
